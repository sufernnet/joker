name: Merge IPTV M3U with 4GTV

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时自动更新
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge m3u playlists including 4GTV
        run: |
          # 生成 all-1.m3u 文件
          echo "#EXTM3U" > all-1.m3u
          echo "" >> all-1.m3u

          # 国内订阅
          echo "# ===== 国内订阅 =====" >> all-1.m3u
          curl -L --connect-timeout 15 \
            "https://raw.githubusercontent.com/xiasufern/AA/main/BB.m3u" >> all-1.m3u
          echo "" >> all-1.m3u

          # 港台订阅
          echo "# ===== 港台订阅 =====" >> all-1.m3u
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            --connect-timeout 15 \
            "http://bxtv.3a.ink/live.m3u" >> all-1.m3u
          echo "" >> all-1.m3u

          # 台湾 4GTV 订阅（只提取包含 4GTV 的行）
          echo "# ===== 台湾 4GTV =====" >> all-1.m3u
          curl -L --connect-timeout 15 \
            "https://smart.946985.filegear-sg.me/sub.php?user=tg_Thinkoo_bot" \
            | grep -i "4gtv" >> all-1.m3u
          echo "" >> all-1.m3u

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add all-1.m3u
          git commit -m "auto merge iptv all-1 including 4GTV" || echo "no changes"
          git push
