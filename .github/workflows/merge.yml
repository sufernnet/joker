name: Merge IPTV M3U

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时自动更新一次
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge m3u playlists
        run: |
          echo "#EXTM3U" > all.m3u
          echo "" >> all.m3u

          echo "# ===== 国内订阅 =====" >> all.m3u
          curl -L \
            --connect-timeout 15 \
            "https://raw.githubusercontent.com/xiasufern/AA/main/BB.m3u" >> all.m3u
          echo "" >> all.m3u

          echo "# ===== 港台订阅 =====" >> all.m3u
          curl -L \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            --connect-timeout 15 \
            "https://bc.188766.xyz/?ip=" >> all.m3u

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add all.m3u
          git commit -m "auto merge iptv m3u" || echo "no changes"
          git push
