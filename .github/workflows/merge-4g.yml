name: fetch-cantonese

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install cloudscraper

      - name: Fetch Cantonese channels
        run: python3 .github/scripts/fetch_cantonese.py

      - name: Create all-1.m3u
        run: |
          echo "#EXTM3U" > all-1.m3u
          echo "" >> all-1.m3u
          echo "# ===== 国内 =====" >> all-1.m3u
          curl -s --connect-timeout 15 --max-time 60 "https://raw.githubusercontent.com/xiasufern/AA/main/BB.m3u" >> all-1.m3u || true

          echo "" >> all-1.m3u
          echo "# ===== 香港粤语 =====" >> all-1.m3u
          [ -f hk_cantonese.m3u ] && tail -n +2 hk_cantonese.m3u >> all-1.m3u

      - name: Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add all-1.m3u hk_cantonese.m3u
          git commit -m "Update playlists" || echo "No changes to commit"
          git push
