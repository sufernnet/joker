name: fetch-cantonese-simple

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install cloudscraper
        run: pip install cloudscraper

      - name: Fetch Cantonese channels
        run: |
          python3 <<'PYTHON_EOF'
import cloudscraper

url = "https://bc.188766.xyz/?ip="
scraper = cloudscraper.create_scraper()
r = scraper.get(url, timeout=30)
r.raise_for_status()

# 提取粤语频道
lines = ["#EXTM3U"]
for line in r.text.splitlines():
    if "粤语" in line or "Cantonese" in line or "粵語" in line:
        lines.append(line)

with open("hk_cantonese.m3u", "w", encoding="utf-8") as f:
    f.write("\n".join(lines))

print(f"抓取到 {len(lines)-1} 条粤语频道")
PYTHON_EOF

      - name: Combine playlists
        run: |
          # 创建 all-1.m3u 并写国内标题
          echo "#EXTM3U" > all-1.m3u
          echo "" >> all-1.m3u
          echo "# ===== 国内 =====" >> all-1.m3u
          curl -s --connect-timeout 15 --max-time 60 "https://raw.githubusercontent.com/xiasufern/AA/main/BB.m3u" >> all-1.m3u || true

          # 添加香港粤语
          echo "" >> all-1.m3u
          echo "# ===== 香港粤语 =====" >> all-1.m3u
          [ -f hk_cantonese.m3u ] && tail -n +2 hk_cantonese.m3u >> all-1.m3u

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add all-1.m3u hk_cantonese.m3u
          git commit -m "Update playlists" || echo "No changes to commit"
          git push
