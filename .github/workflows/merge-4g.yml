name: merge-4g

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install cloudscraper
        run: pip install cloudscraper

      - name: Fetch 4GTV Taiwan M3U
        run: |
          python3 <<EOF
import cloudscraper

url = "https://smart.946985.filegear-sg.me/sub.php?user=tg_Thinkoo_bot"
scraper = cloudscraper.create_scraper()
m3u_content = scraper.get(url).text

# 只提取包含 4GTV 的行
lines = [line for line in m3u_content.splitlines() if "4GTV" in line]

# 保存文件
with open("4gtv.m3u", "w", encoding="utf-8") as f:
    f.write("#EXTM3U\n")
    f.write("\n".join(lines))

print(f"抓取到 {len(lines)} 条台湾 4GTV 频道")
EOF

      - name: Merge all M3U playlists
        run: |
          echo "#EXTM3U" > all-1.m3u
          echo "" >> all-1.m3u

          # 国内订阅
          echo "# ===== 国内 =====" >> all-1.m3u
          curl -L --connect-timeout 15 \
            "https://raw.githubusercontent.com/xiasufern/AA/main/BB.m3u" >> all-1.m3u
          echo "" >> all-1.m3u

          # 港台订阅
          echo "# ===== 港台 =====" >> all-1.m3u
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            --connect-timeout 15 \
            "http://bxtv.3a.ink/live.m3u" >> all-1.m3u
          echo "" >> all-1.m3u

          # 台湾 4GTV
          echo "# ===== 台湾 4GTV =====" >> all-1.m3u
          cat 4gtv.m3u >> all-1.m3u
          echo "" >> all-1.m3u

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add all-1.m3u
          git commit -m "auto merge all-1 including 4GTV" || echo "no changes to commit"
          git push
