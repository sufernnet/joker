name: fetch-cantonese-simple

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - run: pip install cloudscraper
      
      - name: Get Cantonese channels
        run: |
          # 创建Python脚本
          SCRIPT=$(cat << 'PYTHON'
import cloudscraper
url = "https://bc.188766.xyz/?ip="
scraper = cloudscraper.create_scraper()
r = scraper.get(url, timeout=30)
r.raise_for_status()

result = ["#EXTM3U"]
for line in r.text.splitlines():
    if "粤语" in line or "Cantonese" in line or "粵語" in line:
        result.append(line)

with open("hk_cantonese.m3u", "w", encoding="utf-8") as f:
    f.write("\n".join(result))
print(f"Got {len(result)-1} lines")
PYTHON
          )
          python3 -c "$SCRIPT"
      
      - name: Combine playlists
        run: |
          cat > all-1.m3u << 'M3U'
#EXTM3U

# ===== 国内 =====
M3U
          curl -s "https://raw.githubusercontent.com/xiasufern/AA/main/BB.m3u" >> all-1.m3u || true
          echo -e "\n# ===== 香港粤语 =====\n" >> all-1.m3u
          [ -f hk_cantonese.m3u ] && tail -n +2 hk_cantonese.m3u >> all-1.m3u
      
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update" -a || exit 0
          git push
