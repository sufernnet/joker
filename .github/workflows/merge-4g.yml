name: fetch-cantonese-only

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  fetch-cantonese:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper requests

      - name: Fetch Hong Kong BC M3U (粤语频道)
        run: python3 fetch_cantonese.py

      - name: Merge with other playlists
        run: |
          echo "#EXTM3U" > all-1.m3u
          echo "" >> all-1.m3u
          echo "# ===== 国内 =====" >> all-1.m3u
          curl -L --connect-timeout 15 "https://raw.githubusercontent.com/xiasufern/AA/main/BB.m3u" >> all-1.m3u 2>/dev/null || true
          echo "" >> all-1.m3u
          echo "# ===== 香港 粤语 =====" >> all-1.m3u
          if [ -s "hk_cantonese.m3u" ]; then
            tail -n +2 "hk_cantonese.m3u" >> all-1.m3u
          fi
          echo "" >> all-1.m3u

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Cantonese channels" || echo "No changes"
          git push
