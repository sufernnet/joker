name: merge-juli

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时更新
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ 安装 cloudscraper & requests
      - run: pip install cloudscraper requests

      # 4️⃣ 执行脚本生成 all-1.m3u
      - name: Run merge script
        run: python3 .github/scripts/fetch_merge_juli.py

      # 5️⃣ 提交并覆盖仓库根目录的 all-1.m3u
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add all-1.m3u
          git commit -m "Update merged all-1.m3u" || echo "No changes to commit"
          git push
