name: Extract TV Channels

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run extraction
        working-directory: ./scripts
        run: python tv_extractor.py
      
      - name: List all files
        run: |
          echo "=== 当前目录结构 ==="
          pwd
          ls -la
          echo ""
          echo "=== scripts目录内容 ==="
          ls -la scripts/
      
      - name: Verify EE.m3u exists
        run: |
          echo "=== 验证EE.m3u文件 ==="
          if [ -f "scripts/EE.m3u" ]; then
            echo "✅ EE.m3u文件存在"
            echo "文件大小: $(wc -c < scripts/EE.m3u) bytes"
            echo "文件行数: $(wc -l < scripts/EE.m3u)"
            echo "前10行内容:"
            head -10 scripts/EE.m3u
          else
            echo "❌ EE.m3u文件不存在"
            echo "scripts目录内容:"
            ls -la scripts/
            exit 1
          fi
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Pull latest changes
        run: git pull origin main --rebase || true
      
      - name: Add and commit
        run: |
          git add scripts/EE.m3u
          if git diff --staged --quiet; then
            echo "没有更改需要提交"
          else
            git commit -m "更新EE.m3u $(date +'%Y-%m-%d %H:%M:%S')"
          fi
      
      - name: Push changes
        run: git push origin main
