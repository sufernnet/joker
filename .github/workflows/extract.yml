name: Extract and Merge TV Channels

on:
  schedule:
    - cron: '0 6 * * *'   # UTC 6:00
    - cron: '0 17 * * *'  # UTC 17:00
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run extraction script
        working-directory: ./scripts
        run: python tv_extractor.py
      
      - name: Check BB.m3u
        run: |
          echo "=== 检查BB.m3u文件 ==="
          if [ -f "BB.m3u" ]; then
            echo "✅ BB.m3u存在"
            echo "大小: $(wc -c < BB.m3u) bytes"
            echo "频道数: $(grep -c "#EXTINF" BB.m3u || echo 0)"
          else
            echo "⚠️  BB.m3u不存在，将只合并TV源"
          fi
      
      - name: Verify EE.m3u
        run: |
          echo "=== 验证EE.m3u文件 ==="
          if [ -f "EE.m3u" ]; then
            echo "✅ EE.m3u生成成功"
            echo ""
            echo "=== 基本信息 ==="
            echo "文件大小: $(wc -c < EE.m3u) bytes"
            echo "总行数: $(wc -l < EE.m3u)"
            echo "总频道数: $(grep -c "#EXTINF" EE.m3u || echo 0)"
            echo ""
            echo "=== 分组统计 ==="
            echo "港澳頻道: $(grep -c "港澳頻道" EE.m3u || echo 0)"
            echo "體育世界: $(grep -c "體育世界" EE.m3u || echo 0)"
            echo ""
            echo "=== 文件开头 ==="
            head -15 EE.m3u
            echo ""
            echo "=== 文件结尾 ==="
            tail -10 EE.m3u
          else
            echo "❌ EE.m3u未生成"
            echo "当前目录:"
            pwd
            ls -la
            exit 1
          fi
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Pull latest
        run: git pull origin main --rebase || true
      
      - name: Commit changes
        run: |
          git add EE.m3u
          if git diff --staged --quiet; then
            echo "没有更改需要提交"
          else
            git commit -m "更新EE.m3u $(date +'%Y-%m-%d %H:%M:%S')"
          fi
      
      - name: Push to repository
        run: git push origin main
