name: Extract TV Channels

on:
  schedule:
    - cron: '0 6 * * *'   # UTC 6:00
    - cron: '0 17 * * *'  # UTC 17:00
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run extraction script
        run: |
          cd scripts
          python tv_extractor.py
          cd ..
      
      - name: Show file info
        run: |
          echo "=== 生成的文件信息 ==="
          if [ -f "scripts/EE.m3u" ]; then
            ls -lh scripts/EE.m3u
            echo "行数:"
            wc -l scripts/EE.m3u
            echo "前5行内容:"
            head -5 scripts/EE.m3u
          else
            echo "错误：文件未生成"
            exit 1
          fi
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/EE.m3u
          git commit -m "自动更新EE.m3u $(date +'%Y-%m-%d %H:%M:%S')" || echo "没有更改需要提交"
          git push
