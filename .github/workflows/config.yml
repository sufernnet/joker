    encoding: "utf-8"
    
  # 格式设置
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  
  # 模块日志级别
  module_levels:
    "http": "WARNING"
    "youtube": "INFO"
    "quality": "DEBUG"
    "epg": "INFO"
    "database": "WARNING"
    
  # 性能日志
  performance_logging: false
  log_slow_requests: true
  slow_request_threshold: 5.0  # 秒

# ==================== 监控告警配置 ====================
monitoring:
  enabled: true
  
  # 健康检查
  health_check:
    interval: 300  # 秒
    timeout: 10
    check_urls:
      - "https://www.youtube.com"
      - "https://www.google.com"
    
  # 资源监控
  resources:
    monitor_cpu: true
    cpu_threshold: 80  # 百分比
    monitor_memory: true
    memory_threshold: 85  # 百分比
    monitor_disk: true
    disk_threshold: 90  # 百分比
    
  # 告警通知
  alerts:
    enabled: true
    channels:
      - "log"
      - "console"
      # - "email"
      # - "telegram"
      # - "webhook"
    
    # 告警级别
    levels:
      critical: ["email", "telegram"]
      warning: ["log", "console"]
      info: ["log"]
    
    # 告警条件
    conditions:
      channel_failure_rate: 30  # 频道失败率百分比
      quality_drop_rate: 20  # 质量下降百分比
      system_error_count: 10  # 系统错误数
      consecutive_failures: 5  # 连续失败次数

# ==================== 定时任务配置 ====================
scheduler:
  enabled: true
  
  # 任务列表
  jobs:
    - name: "频道检查"
      function: "check_channels"
      schedule: "*/15 * * * *"  # 每15分钟
      enabled: true
      args: []
      kwargs: {}
      
    - name: "质量检测"
      function: "quality_check"
      schedule: "*/30 * * * *"  # 每30分钟
      enabled: true
      
    - name: "M3U生成"
      function: "generate_m3u"
      schedule: "0 */1 * * *"  # 每小时
      enabled: true
      
    - name: "EPG更新"
      function: "update_epg"
      schedule: "0 2 * * *"  # 每天凌晨2点
      enabled: true
      
    - name: "数据清理"
      function: "cleanup_data"
      schedule: "0 4 * * *"  # 每天凌晨4点
      enabled: true
      
    - name: "备份数据"
      function: "backup_data"
      schedule: "0 5 * * *"  # 每天凌晨5点
      enabled: true
  
  # 执行选项
  options:
    max_instances: 1
    misfire_grace_time: 60  # 秒
    coalesce: true
    replace_existing: true

# ==================== 高级功能配置 ====================
advanced:
  # 机器学习优化
  ml_optimization:
    enabled: false
    predict_offline_times: false
    optimize_stream_selection: false
    learning_rate: 0.01
    training_interval: 86400  # 秒
    
  # A/B测试
  ab_testing:
    enabled: false
    test_stream_sources: false
    test_quality_levels: false
    sample_size: 100
    
  # 智能缓存
  smart_cache:
    enabled: true
    cache_live_streams: true
    cache_duration: 300  # 秒
    adaptive_prefetch: false
    
  # 故障转移
  failover:
    enabled: true
    backup_stream_sources: true
    auto_switch_back: true
    switch_delay: 10  # 秒
    
  # 地理定位
  geolocation:
    enabled: false
    require_hk_location: false
    fallback_to_global: true
    ip_check_url: "https://ipapi.co/json/"

# ==================== 安全配置 ====================
security:
  # 访问控制
  access_control:
    enabled: false
    allowed_ips:
      - "127.0.0.1"
      - "192.168.*"
      - "10.*"
    blocked_ips: []
    
  # API安全
  api_security:
    enabled: false
    require_auth: false
    auth_token: ""
    rate_limit_per_minute: 60
    
  # 数据加密
  encryption:
    enabled: false
    encrypt_config: false
    encrypt_database: false
    
  # 安全扫描
  security_scan:
    enabled: false
    scan_interval: 86400
    check_malware: false
    check_vulnerabilities: false

# ==================== 调试配置 ====================
debug:
  enabled: false
  verbose: false
  
  # 调试选项
  options:
    log_raw_responses: false
    log_parsed_data: false
    log_network_traffic: false
    log_performance_metrics: false
    
  # 测试模式
  test_mode: false
  test_channels: 2
  test_duration: 60  # 秒
  
  # 模拟数据
  mock_responses: false
  mock_data_dir: "./test_data"

# ==================== 自定义变量 ====================
custom_variables:
  # 频道编号起始值
  channel_number_start: 100
  
  # 质量标签
  quality_labels:
    1080p: "高清"
    720p: "标清"
    480p: "流畅"
    
  # 语言映射
  language_map:
    "粤语": "yue"
    "普通话": "cmn"
    "英语": "eng"
    "中文": "zh"
    
  # 地区代码
  region_codes:
    "香港": "HK"
    "澳门": "MO"
    "台湾": "TW"
    "中国": "CN"
    
  # 自定义标签
  custom_tags:
    live: "直播"
    24h: "24小时"
    news: "新闻"
    entertainment: "娱乐"
    
  # 播放器参数
  player_params:
    buffer: 1000
    timeout: 30
    retries: 3

# ==================== 环境特定配置 ====================
environments:
  development:
    logging.level: "DEBUG"
    debug.enabled: true
    quality_check.enabled: false
    proxy.enabled: false
    
  production:
    logging.level: "INFO"
    debug.enabled: false
    quality_check.enabled: true
    monitoring.enabled: true
    
  testing:
    logging.level: "DEBUG"
    debug.enabled: true
    test_mode: true
    channels:
      - group: "测试"
        name: "测试频道1"
        youtube_id: "TEST123"
        enabled: true

# ==================== 备注和注释 ====================
notes: |
  配置文件说明：
  1. 所有时间单位均为秒，除非特别注明
  2. 频道配置支持分组管理，便于分类
  3. 质量检测可确保1080P流的稳定性
  4. EPG配置支持多个源，自动选择最佳
  5. 代理配置支持多个服务器和自动切换
  6. 定时任务可自动化所有维护操作
  
  注意事项：
  1. 修改配置后需重启服务生效
  2. 敏感信息建议使用环境变量
  3. 生产环境请关闭调试模式
  4. 定期检查日志文件
  5. 备份重要配置文件

# ============================================================================
# 配置结束
# ============================================================================
