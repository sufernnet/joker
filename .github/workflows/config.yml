    enabled: true
    type: "memory"  # memory | redis | file
    ttl: 3600  # 生存时间(秒)
    max_size: 100  # 最大缓存项目数
    
  # 历史记录
  history:
    keep_days: 30
    max_entries: 1000
    track_quality: true
    track_availability: true
    
  # 导出设置
  export:
    formats: ["json", "csv", "xml"]
    auto_export: false
    export_dir: "./exports"

