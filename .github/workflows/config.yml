# ==================== 自动发现配置 ====================
auto_discovery:
  enabled: false  # 启用自动发现
  schedule: "0 3 * * *"  # 每天凌晨3点运行 (cron格式)
  
  # 搜索关键词
  search_keywords:
    - "香港 直播"
    - "Hong Kong live"
    - "TVB 直播"
    - "RTHK 直播"
    - "港台 直播"
    - "香港新聞 直播"
    - "香港電視 直播"
    - "HK live stream"
    - "廣東話 直播"
    - "Cantonese live"
  
  # 过滤条件
  filters:
    min_subscribers: 5000  # 最小订阅数
    min_views: 10000  # 最小观看数
    min_duration: 600  # 最小直播时长(秒)
    max_duration: 43200  # 最大直播时长(秒)
    
    # 必须包含的关键词
    require_keywords:
      - "香港"
      - "HK"
      - "Hong Kong"
    
    # 排除的关键词
    exclude_keywords:
      - "音樂會"
      - "演唱會"
      - "音乐会"
      - "演唱会"
      - "MV"
      - "精華"
      - "片段"
      - "剪輯"
      - "highlight"
      - "recap"
      - "short"
      - "shorts"
      - "#shorts"
      - "TikTok"
      - "抖音"
      - "成人"
      - "賭博"
      - "赌博"
      - "18+"
      - "敏感内容"
    
    # 频道类型过滤
    channel_types:
      - "news"
      - "entertainment"
      - "education"
      - "music"
      - "sports"
  
  # 自动添加到主列表
  auto_add: false
  auto_add_min_quality: 720p
  auto_add_min_success_rate: 80  # 成功率百分比

# ==================== 流媒体质量配置 ====================
stream_quality:
  # 分辨率偏好
  preferred_resolution: "1080p"
  fallback_order:  # 降级顺序
    - "1080p"
    - "720p"
    - "480p"
    - "360p"
    - "240p"
    - "144p"
  
  # 格式偏好
  preferred_format: "hls"  # hls | dash | mp4
  formats_priority:
    - "hls"
    - "dash"
    - "mp4"
    - "webm"
  
  # 编码参数
  video_codec: "avc1.4d401f"  # H.264
  audio_codec: "mp4a.40.2"  # AAC
  max_bitrate: 8000  # kbps
  min_bitrate: 1000  # kbps
  
  # 连接参数
  timeout: 15  # 秒
  connect_timeout: 5  # 秒
  read_timeout: 10  # 秒
  max_retries: 3
  retry_delay: 2  # 秒
  
  # 缓冲设置
  buffer_size: 8192  # bytes
  chunk_size: 1048576  # 1MB
  prebuffer_seconds: 5
  
  # 直播延迟容忍
  max_live_delay: 30  # 秒
  acceptable_latency: 10000  # 毫秒

# ==================== 质量检测配置 ====================
quality_check:
  enabled: true
  schedule: "*/30 * * * *"  # 每30分钟检查一次
  
  # 检查参数
  check_timeout: 10  # 秒
  sample_duration: 5  # 采样时长(秒)
  sample_size: 102400  # 采样大小(bytes)
  concurrent_checks: 2  # 并发检查数
  
  # 检测指标
  metrics:
    - "availability"
    - "bitrate"
    - "latency"
    - "resolution"
    - "framerate"
    - "buffer_time"
    - "error_rate"
    - "uptime"
  
  # 阈值设置
  thresholds:
    min_availability: 95  # 可用性百分比
    min_bitrate_1080p: 4000  # kbps
    min_bitrate_720p: 2000
    min_bitrate_480p: 1000
    max_latency: 5000  # 毫秒
    max_buffer_time: 10000  # 毫秒
    max_error_rate: 5  # 错误率百分比
    min_uptime: 3600  # 最小在线时间(秒)
  
  # 评分权重
  scoring_weights:
    availability: 0.3
    bitrate: 0.25
    latency: 0.2
    resolution: 0.15
    framerate: 0.1
  
  # 警报设置
  alerts:
    enabled: true
    notify_on_failure: true
    failure_threshold: 3  # 连续失败次数
    recovery_notify: true

