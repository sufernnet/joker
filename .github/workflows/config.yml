# ==================== 代理配置 ====================
proxy:
  enabled: false  # 启用代理
  
  # 代理服务器列表 (按优先级排序)
  servers:
    - name: "本地代理"
      type: "http"  # http | https | socks4 | socks5
      host: "127.0.0.1"
      port: 1080
      username: ""
      password: ""
      enabled: true
      priority: 1
      region: "HK"  # 代理地区
    
    - name: "香港代理1"
      type: "http"
      host: "proxy.hk.example.com"
      port: 8080
      username: "user"
      password: "pass"
      enabled: false
      priority: 2
      region: "HK"
  
  # 代理策略
  strategy: "auto"  # auto | rotate | failover | random
  auto_switch: true  # 自动切换失败代理
  switch_threshold: 3  # 失败次数阈值
  
  # 请求设置
  use_proxy_for:
    - "youtube.com"
    - "googlevideo.com"
    - "manifest.googlevideo.com"
  
  bypass_proxy_for:
    - "localhost"
    - "127.0.0.1"
    - "192.168.*"
  
  # 验证设置
  test_url: "https://www.youtube.com"
  test_timeout: 5
  test_interval: 300  # 测试间隔(秒)

# ==================== 网络请求配置 ====================
network:
  # User-Agent设置
  user_agents:
    default: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
    mobile: "Mozilla/5.0 (iPhone; CPU iPhone OS 16_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.6 Mobile/15E148 Safari/604.1"
    tv: "Mozilla/5.0 (SmartHub; SMART-TV; U; Linux/SmartTV) AppleWebKit/531.2+ (KHTML, like Gecko) WebBrowser/1.0 SmartTV Safari/531.2+"
  
  # 请求头
  headers:
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7"
    Accept-Language: "zh-HK,zh;q=0.9,en-US;q=0.8,en;q=0.7"
    Accept-Encoding: "gzip, deflate, br"
    DNT: "1"
    Upgrade-Insecure-Requests: "1"
    Sec-Fetch-Dest: "document"
    Sec-Fetch-Mode: "navigate"
    Sec-Fetch-Site: "none"
    Sec-Fetch-User: "?1"
  
  # 限流设置
  rate_limit:
    enabled: true
    requests_per_minute: 60
    requests_per_hour: 1000
    delay_between_requests: 1.0  # 秒
  
  # DNS设置
  dns_servers:
    - "8.8.8.8"  # Google DNS
    - "8.8.4.4"
    - "1.1.1.1"  # Cloudflare
    - "1.0.0.1"
  
  # 连接池
  connection_pool:
    maxsize: 10
    max_retries: 3
    pool_block: false

# ==================== M3U输出配置 ====================
m3u_output:
  # 文件设置
  filename: "EE.m3u"
  output_dir: "./output"
  backup_count: 5
  backup_dir: "./backup/m3u"
  
  # 生成选项
  generate_on_start: true
  generate_on_change: true
  generate_schedule: "0 */6 * * *"  # 每6小时生成一次
  
  # 模板配置
  header_template: |
    #EXTM3U x-tvg-url="{epg_url}" url-tvg="{epg_url}" tvg-shift="{tvg_shift}"
    #PLAYLIST:香港YouTube直播频道合集
    #GENERATED-BY: HK-YouTube-Live-Scraper v{version}
    #UPDATED: {timestamp}
    #TOTAL-CHANNELS: {total_channels}
    #TOTAL-LIVE: {total_live}
    #QUALITY: {quality_summary}
    #REGION: HK
    #LANGUAGE: zh-HK,zh-CN,zh-TW,en
    
  channel_template: |
    #EXTINF:-1 tvg-id="{tvg_id}" tvg-name="{tvg_name}" tvg-logo="{tvg_logo}" 
    group-title="{group_title}" tvg-language="{language}" tvg-chno="{channel_number}" 
    audio-track="{audio_track}" aspect-ratio="{aspect_ratio}" 
    catchup="{catchup_enabled}",{channel_name}
    #EXTVLCOPT:http-user-agent="{user_agent}"
    #EXTVLCOPT:http-referrer="https://www.youtube.com/"
    #EXTVLCOPT:network-caching=1000
    #EXTVLCOPT:http-continuous
    {stream_url}
  
  # 频道排序
  sort_by: "priority"  # priority | name | group | quality
  sort_order: "desc"  # asc | desc
  
  # 分组设置
  group_channels: true
  group_order:
    - "新闻"
    - "电视台"
    - "财经"
    - "娱乐"
    - "教育"
    - "宗教"
    - "其他"
  
  # 附加信息
  include_metadata: true
  include_quality_info: true
  include_epg_info: true
  include_stats: true
  
  # 兼容性设置
  vlc_compatible: true
  kodi_compatible: true
  tivimate_compatible: true
  iptv_smarters_compatible: true

# ==================== 播放器优化配置 ====================
player_optimization:
  # VLC优化
  vlc:
    http_reconnect: true
    http_continuous: true
    network_caching: 1000
    clock_synchro: 0
    clock_jitter: 0
    
  # Kodi优化
  kodi:
    inputstream_adaptive: true
    inputstream_adaptive_manifest_type: "hls"
    inputstream_adaptive_license_key: ""
    
  # 通用优化
  common:
    user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    http_version: "1.1"
    buffer_size: 8192
    read_ahead_limit: 120

# ==================== 数据存储配置 ====================
storage:
