name: Create CC.m3u

on:
  workflow_dispatch:
  push:
    paths: ['BB.m3u', 'scripts/merge_to_CC.py']

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Check for BB.m3u
      run: |
        if [ ! -f "BB.m3u" ]; then
          echo "#EXTM3U" > BB.m3u
          echo "# 本地频道" >> BB.m3u
          echo "创建了空的 BB.m3u"
        fi
        
    - name: Run script
      run: python scripts/merge_to_CC.py
      
    - name: List files
      run: ls -la
      
    - name: Show result
      run: |
        if [ -f "CC.m3u" ]; then
          echo "✅ CC.m3u 已创建"
          echo "行数: $(wc -l < CC.m3u)"
          echo "前3行:"
          head -3 CC.m3u
        else
          echo "❌ CC.m3u 未创建"
          exit 1
        fi
