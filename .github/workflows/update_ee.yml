name: Update EE.m3u

on:
  schedule:
    # 每天凌晨3点自动更新
    - cron: '0 3 * * *'
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests yt-dlp

      - name: Run auto_hk_live.py
        run: python auto_hk_live.py

      - name: Commit EE.m3u
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add EE.m3u
          git commit -m "Update EE.m3u [auto]" || echo "No changes"
          git push
